<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fotoğraflar</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Add custom wallpaper to the website */
    body {
      background-image: url('resimler/.jpg'); /* Replace with the path to your wallpaper image */
      background-size: cover; /* Ensure the wallpaper covers the entire screen */
      background-repeat: no-repeat; /* Prevent the wallpaper from repeating */
      background-attachment: fixed; /* Keep the wallpaper fixed while scrolling */
      background-position: center; /* Center the wallpaper */
      color: #fff; /* Optional: Set text color to white for better contrast */
    }

    /* Optional: Add a transition effect for smoother resizing */
    .draggable-video {
      transition: width 0.2s ease, height 0.2s ease;
    }
  </style>
</head>
<body>

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./script.js"></script>
  <script>
    // JavaScript to handle resizing videos during drag events
    const videos = document.querySelectorAll('.draggable-video');

    videos.forEach(video => {
      video.addEventListener('dragstart', () => {
        video.style.width = '450px';
        video.style.height = 'auto';
      });

      video.addEventListener('dragend', () => {
        video.style.width = '150px';
        video.style.height = 'auto';
      });
    });
  </script>
</body>
